<page-header [breadcrumb]="phNgContent" [title]="title">
    <ng-template #phNgContent class> </ng-template>
    <nz-card [nzBordered]="false">
        <form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
            <se label="名称" error="名称" required>
                <input nz-input formControlName="name" placeholder="名称" />
            </se>
            <se label="设备类型" error="设备类型">
                <input nz-input formControlName="deviceType" placeholder="设备类型" />
            </se>
            <se label="设备类型" error="设备类型">
                <input nz-input formControlName="tenant" placeholder="设备类型" />
            </se>
            <se label="客户" error="客户">
                <input nz-input formControlName="customer" placeholder="客户" />
            </se>
            <se>
                <input nz-input formControlName="id" type="hidden" />
                <button nz-button type="reset" (click)="close()">取消</button>
                <button nz-button nzType="primary" [disabled]="form.invalid" type="submit"
                    [nzLoading]="submitting">保存</button>
            </se>
        </form>
    </nz-card>
</page-header>
